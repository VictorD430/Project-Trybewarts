<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts header logo">
    <h1 id=trybewarts-header-title>Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="email">
      <input type="password" name="password" placeholder="Senha" id="senha">
      <button id="btn-login">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <section id="form1">
        <input type="text" placeholder="Nome" id="input-name">
        <input type="text" placeholder="Sobrenome" id="input-lastname">
        <input type="email" placeholder="Email" id="input-email">
        <label id="casa">Casa:
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
        </label>
      </section>
      <section id="form2">
        <label id="label-family">Qual sua família?</label>
          <input type="radio" name="family" value="Frontend" id="frontend"> Família Frontend
          <!-- <label for="frontend">Família Frontend</label> -->
          <input type="radio" name="family" value="Backend" id="backend"> Família Backend
          <!-- <label for="backend">Família Backend</label> -->
          <input type="radio" name="family" value="FullStack" id="fullStack"> Família FullStack
          <!-- <label for="fullStack">Família FullStack</label> -->
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?
          <input type="checkbox" name="subject" value="HoFs" class="subject" id="hof"> HoFs
          <input type="checkbox" name="subject" value="Jest" class="subject" id="jes"> Jest
          <input type="checkbox" name="subject" value="Promises" class="subject" id="pro"> Promises
          <input type="checkbox" name="subject" value="React" class="subject" id="rea"> React
          <input type="checkbox" name="subject" value="SQL" class="subject" id="sql"> SQL
          <input type="checkbox" name="subject" value="Python" class="subject" id="pyt"> Python
        </label>
      </section>
      <br>
      <section id="form3">
        <label id="label-rate">Como você avalia a Trybewarts?
          <input type="radio" name="rate" value="1" id="rate"> 1
          <input type="radio" name="rate" value="2" id="rate"> 2
          <input type="radio" name="rate" value="3" id="rate"> 3
          <input type="radio" name="rate" value="4" id="rate"> 4
          <input type="radio" name="rate" value="5" id="rate"> 5
          <input type="radio" name="rate" value="6" id="rate"> 6
          <input type="radio" name="rate" value="7" id="rate"> 7
          <input type="radio" name="rate" value="8" id="rate"> 8
          <input type="radio" name="rate" value="9" id="rate"> 9
          <input type="radio" name="rate" value="10" id="rate"> 10
        </label>
      </section>
      <br>
      <section id="form4">
        <label for="" class="textarea"> Deixe seu comentário:</label>
        <br>
        <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        <div id="counter"></div>
        <br>
        <label id="label-infos" name="agree">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="agree" id="agreement">
      </section>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts-colored">
  </main>
  <footer>
    Direitos reservados à Trybewarts©
  </footer>
  <script src="script.js"></script>
</body>
</html>
